<div class="sidenav" [ngClass]="{ 'sidenav-collapsed': isLeftSidebarCollapsed }">
  <!-- Logo Container -->
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()" aria-label="Toggle Sidebar">
      <i class="fal fa-bars"></i>
    </button>

    <div class="logo-text" *ngIf="!isLeftSidebarCollapsed">
      MkobaApp
    </div>

    <button class="btn-close" *ngIf="!isLeftSidebarCollapsed" (click)="closeSidenav()" aria-label="Close Sidebar">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <ul class="sidenav-nav">
    <li *ngFor="let item of items; let i = index" class="sidenav-nav-item">
      <a class="sidenav-nav-link" [routerLink]="item.routeLink" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span class="sidenav-link-text" *ngIf="!isLeftSidebarCollapsed">
          {{ item.label }}
        </span>
      </a>
    </li>
  </ul>
</div>
